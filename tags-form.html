<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de etiquetas</title>
</head>
<body>
    <div class="f-color">
        <div class="contacto">
            <p class="t6">Contacto</p>
            <form class="form" action="" method="GET">
    
                <input class="name" type="text" placeholder="Nombre" required
                 pattern="[a-zA-Z]+">
    
                <input class="addres" type="text" placeholder="Apellido" required pattern="[a-zA-Z]+">
    
                <input class="edad" type="number" name="" id="" placeholder="Edad"  min="18" max="80" required>
    
                <div class="sex">
                    <p class="t-sex">Sexo</p>
                    <label>Masculino<input name="sexo" type="radio"></label>
    
                    <label>Femenino<input name="sexo" type="radio"></label>
                </div>
    
                <input class="dni" type="text" name="" id="" placeholder="DNI" size="8" maxlength="8" required>
    
                <input class="email" type="email" name="" id="" placeholder="E-mail" required>
    
                <textarea class="message" placeholder="DescripciÃ³n" required ></textarea>
    
                <div class="check">
                    <input type="checkbox" name="" id="checkbox" required><label for="checkbox">Acepto los <a href="terminos y condiciones">terminos y condiciones</a></label>
                    </div>
                <button class="button">Enviar</button> 
            </form>        
        </div>
    </div>
</body>
</html>
